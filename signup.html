<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" id="signUpForm">
      <input placeholder="username" type="text" id="username" required>
      <br>
      <input type="text" placeholder="First Name" id="firstName" required>
      <br>
      <input type="text" placeholder="Last Name" id="lastName" required>
      <br>
      <input placeholder="password" type="text" id="password" required>
      <br>
      <input placeholder="pincode" type="text" id="pincode" required>
      <br>
      <input type="text" id="state" placeholder="state" required>
      <br>
      <input type="text" id="city" placeholder="city" required>
      <br>
      <input type="text" placeholder="addressDetails" id="details" required>
      <br>
      <input placeholder="mobileNumber" type="text" id="mobile" required>
      <br>
      <input placeholder="email" type="text" id="email" required>
      <br>
      <input type="text" placeholder="Country" id="country" required>
      <br>
      
      <input type="submit" id="submit">
    </form>



</body>
</html>
<script>
  
  let form = document.getElementById('signUpForm');

   form.addEventListener('submit',(e)=>{
      e.preventDefault();

      let username = document.getElementById('username').value;
      let firstName = document.getElementById('firstName').value;
      let lastName = document.getElementById('lastName').value;
      let password = document.getElementById('password').value;
      let pincode = document.getElementById('pincode').value;
      let state = document.getElementById('state').value;
      let city = document.getElementById('city').value;
      let details = document.getElementById('details').value;
      let mobile = document.getElementById('mobile').value;
      let email = document.getElementById('email').value;
      let country = document.getElementById('country').value;

      console.log(username, password, pincode, state, city, details, email, country);
  

      fetch('http://localhost:8765/auth/register',{
        method:'POST',
        body:JSON.stringify({
            username: username,
            password: password,
            firstName: firstName,
            lastName: lastName,
            address:{
                pincode: pincode,
                state: state,
                city: city,
                details: details
            },
            mobileNumber: mobile,
            email: email,
            country: country
        }),
        headers: { 
          "Content-type": "application/json"
        }
        
      })
      .then(function(response){
        return response.json();
      })
      .then(function(body){
        console.log(body);
      })

   })



</script>
